<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="productForm">						
			<rich:panel style="width:450px">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Podaj dane uÅ¼ytkownika" />
                    <a4j:status>
                        <f:facet name="start">
                            <h:graphicImage value="/images/ai.gif" style="height:12px;width:12px;" alt="ai" />
                        </f:facet>
                    </a4j:status>
                </h:panelGroup>
            </f:facet>
			<h:inputText id="secondname" value="#{searchPersonBean.secondname}" >
				 <a4j:ajax render="messages" execute="@this" />
				</h:inputText>
				
			<h:commandButton value="#{msg.findLabel}"  action="#{searchPersonBean.findPerson}" /> 
			
			
			<h:form>
			<h:dataTable value="#{searchPersonBean.findedPerson}" var="item">
				<f:facet name="header">Finded persons:</f:facet>
				<h:column>
					<f:facet name="header">firstname</f:facet>
					<h:outputText value="#{item.firstName}" />
				</h:column>

				<h:column>
					<f:facet name="header">secoundname</f:facet>
					<h:outputText value="#{item.secondName}" />
				</h:column>
				
					<h:column>
					<f:facet name="header">PESEL</f:facet>
					<h:outputText value="#{item.pin}" />
				</h:column>
				

	<!--  			<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{personBean.disposeProduct}" />
				</h:column>-->

			</h:dataTable>
		</h:form>
			
			
			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>
		</rich:panel>
		</h:form>

	</ui:define>
</ui:composition>
