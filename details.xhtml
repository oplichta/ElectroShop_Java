<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
	<style type="text/css">
div.rf-p-b {         
  font-size: 12px;      
}
</style>
		<h:form>
		<rich:panel style="width:450px">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msg.productDetailsLabel}" />
                </h:panelGroup>
            </f:facet>			
			<h:dataTable value="#{personBean.ownedProducts}" var="item">
				<f:facet name="header">Products:</f:facet>
				<h:column>
					<f:facet name="header">Make</f:facet>
					<h:outputText value="#{item.make}" />
				</h:column>

				<h:column>
					<f:facet name="header">Model</f:facet>
					<h:outputText value="#{item.model}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{personBean.disposeProduct}" />
				</h:column>
			</h:dataTable>
			</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
