<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:define name="content">
<style type="text/css">
div.rf-p-b {         
  font-size: 12px;      
}
</style>
		<h:form>
			<rich:panel style="height:400px;width:700px">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Podaj dane uÅ¼ytkownika" />
                    <a4j:status>
                        <f:facet name="start">
                            <h:graphicImage value="/images/ai.gif" style="height:12px;width:12px;" alt="ai" />
                        </f:facet>
                    </a4j:status>
                </h:panelGroup>
            </f:facet>
			<h:dataTable value="#{personBean.allPersons}" var="item">
				<f:facet name="header">#{msg.personAllLabel}</f:facet>
				<h:column>
					<f:facet name="header">#{msg.personFirstNameLabel}</f:facet>
					<h:outputText value="#{item.firstName}" />
				</h:column>

 			<h:column>
        <f:facet name="header">#{msg.personSecondNameLabel}</f:facet>
        #{item.secondName}
      </h:column>  
      
       <h:column>
        <f:facet name="header">#{msg.personRDLabel}</f:facet>
        #{item.registrationDate}
      </h:column>
      
       <h:column>
        <f:facet name="header">#{msg.personZipCodeLabel}</f:facet>
        #{item.zipCode}
      </h:column>
				<h:column>
					<f:facet name="header">#{msg.personPinLabel}</f:facet>
					<h:outputText value="#{item.pin}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete} "	action="#{personBean.deletePerson}" />
					<h:commandLink value="#{msg.actionDetails} " action="#{personBean.showDetails}"/>
					 <h:commandLink value="#{msg.actionEdit} " action="#{personBean.editPerson}"/>
				</h:column>

			</h:dataTable>
			</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
